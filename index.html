<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    header {

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>Desafio</h1>
        </div>
        <div class="col-4">
          <nav>
            <ul class="d-flex justify-content-between align-items-center">
              <li class="list-unstyled">Produtos</li>
              <li class=" list-unstyled">Cadastro</li>
              <li class=" list-unstyled">Carrinho</li>

          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome">

            <label class="form-label" for="nome">Email:</label>
            <input class="form-control" type="email" id="email" name="email">

            <label class="form-label" for="fone">Telefone:</label>
            <input class="form-control" type="tel" id="fone" name="fone">
          </form>
        </div>
      </div>
    </div>
  </section>
